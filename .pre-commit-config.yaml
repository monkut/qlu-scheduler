repos:
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.8.0
    hooks:
    - id: black
      language_version: python3.12
      args: ["--line-length=150"]
  - repo: https://github.com/PyCQA/isort
    rev: '5.13.2'
    hooks:
    - id: isort
      args: ["--multi-line=3", "--trailing-comma", "--force-grid-wrap=0","--use-parentheses", "--line-width=150"]
